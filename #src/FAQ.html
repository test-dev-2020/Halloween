<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://buff.bet/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Halloween | FAQ</title>
  </head>
  <body>
    <div class="faq">
      <div class="container">
        <div class="faq__inner">
          <div class="terms">
            <div class="terms__title">HOW TO PLAY</div>
            <div class="terms__steps">
              <div class="step">
                <div class="step-text">
                  <div class="step-number">step 1</div>
                  <div class="step-info"><a href="https://buff.bet/en/login">Login</a> to your account</div>
                </div>
              </div>
              <div class="step">
                <div class="step-text">
                  <div class="step-number">step 2</div>
                  <div class="step-info">Have at least 1 deposit during October</div>
                </div>
              </div>
              <div class="step">
                <div class="step-text">
                  <div class="step-number">step 3</div>
                  <div class="step-info">Play the games that you like and accumulate points</div>
                </div>
              </div>
            </div>
            <div class="bonus-code">Bonus code: <span>HALLOWEEN</span></div>
          </div>

          <div class="bottom-shadow"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function getParameterByName() {
        return window.location.href.replace(/.*btag=/gi, '')
      }
      function setCookie(e, t, o) {
        var n = ''
        if (o) {
          var i = new Date()
          i.setTime(i.getTime() + 24 * o * 60 * 60 * 1e3), (n = '; expires=' + i.toUTCString())
        }
        document.cookie = e + '=' + (t || '') + n + '; domain=.buff.bet;path=/'
      }
      function getCookie(e) {
        for (var t = e + '=', o = document.cookie.split(';'), n = 0; n < o.length; n++) {
          for (var i = o[n]; ' ' == i.charAt(0); ) i = i.substring(1, i.length)
          if (0 == i.indexOf(t)) return i.substring(t.length, i.length)
        }
        return null
      }
      function eraseCookie(e) {
        document.cookie = e + '=; Max-Age=-99999999;'
      }
      setCookie('btag', getParameterByName(), 7)
    </script>
    <script src="js/script.min.js"></script>
  </body>
</html>
